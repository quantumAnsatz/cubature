language: python

dist: xenial

cache: false

sudo: false

python:
  - "3.5"
  - "3.6"
  - "3.7"

before_install:
  - sudo apt-get update
  # Extra dependencies for testing and coverage
  - pip install pytest
  - pip install coveralls
  - pip install coverage
  - pip install -r requirements.txt
  # Fix required to get Cython working

install:
  - python setup.py build_ext --inplace --force --define CYTHON_TRACE

script:
  - coverage run --source cubature -m py.test
  - coverage report

after_success:
  - coveralls

notifications:
  email:
    on_success: change
    on_failure: change
